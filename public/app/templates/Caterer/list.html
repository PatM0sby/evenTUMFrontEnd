<div class="starter-template">
    <h1>Caterer</h1>
    <p class="lead">{{message}}.</p>
</div>

<div class = "row">
    <div class = "col-md-12">
        <table class = "table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price per Person</th>
                <th>Kitchen</th>
                <th>Selection</th>
                <th>Vein</th>
               <!-- <th>Offeror</th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cat in Caterer">
                <td>{{cat.name}}</td>
                <td>{{cat.pic}}</td>
                <td>{{cat.description}}</td>
                <td>{{cat.pricePerPerson}}</td>
                <td>{{cat.kitchen}}</td>
                <td>{{cat.selection}}</td>
                <td>{{cat.vein}}</td>
                <!--<td>{{cat.offeror}}</td>-->
                <td><a href="#/caterer/{{cat._id}}/edit" class="btn btn-default btn-sm">Edit</a></td>
                <td><a href="" ng-click="deleteCat(cat)" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
