<div class="starter-template">
    <h1>Invitation</h1>
    <p class="lead">{{message}}.</p>
</div>

<div class = "row">
    <div class = "col-md-12">
        <table class = "table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Layover</th>
                <th>Description</th>
                <th>Price per Person</th>
                <th>Salutation</th>
                <th>Text</th>
                <th>Greeting</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Inv in Invitation">
                <td>{{Inv.name}}</td>
                <td>{{Inv.layover}}</td>
                <td>{{Inv.description}}</td>
                <td>{{Inv.pricePerPerson}}</td>
                <td>{{Inv.salutation}}</td>
                <td>{{Inv.text}}</td>
                <td>{{Inv.greeting}}</td>
                <td><a href="#/Invitation/{{Inv._id}}/edit" class="btn btn-default btn-sm">Edit</a></td>
                <td><a href="" ng-click="deleteInv(Inv)" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<ul>
    <li ng-repeat = "Inv in Invitation">{{Inv.name}}</li>
</ul>
<a href = "#/Invitation/new" class = "btn btn-default">Add new Invitation</a>
